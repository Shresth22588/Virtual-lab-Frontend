<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Smart Education</title>
    <link rel="stylesheet" href="virtual.css">
</head>
<body>
    <header>
        <h1>Smart Education Virtual Lab</h1>
        <nav>
            <button id="home-btn" type="submit" onclick="location.href='home.html'">Home</button>
            <button id="grades-btn">Grades</button>
            <button id="about-btn">About</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Virtual Lab</h2>
            <p>Explore interactive experiments and learning resources for grades 1-12.</p>
        </section>

        <section id="grades">
            <h2>Select a Grade</h2>
            <div class="grade-buttons">
                <button class="grade-btn" data-grade="1">Grade 1</button>
                <button class="grade-btn" data-grade="2">Grade 2</button>
                <button class="grade-btn" data-grade="3">Grade 3</button>
                <button class="grade-btn" data-grade="4">Grade 4</button>
                <button class="grade-btn" data-grade="5">Grade 5</button>
                <button class="grade-btn" data-grade="6">Grade 6</button>
                <button class="grade-btn" data-grade="7">Grade 7</button>
                <button class="grade-btn" data-grade="8">Grade 8</button>
                <button class="grade-btn" data-grade="9">Grade 9</button>
                <button class="grade-btn" data-grade="10">Grade 10</button>
                <button class="grade-btn" data-grade="11">Grade 11</button>
                <button class="grade-btn" data-grade="12">Grade 12</button>
            </div>
            <div id="grade-content">
            </div>
        </section>

        <section id="about">
            <h2>About This Lab</h2>
            <p>This virtual lab provides interactive experiments and educational resources for students.</p>
        </section>
    </main>

    <footer class="container2">
        <p>&copy; 2024 Smart Education. All rights reserved.</p>
    </footer>

    <script src="virtual.js"></script>
</body>
</html>
