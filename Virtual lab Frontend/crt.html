<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Smart Education</title>
    <link rel="stylesheet" href="crt.css">
</head>

<body>
    <header>
        <h1>Create Your Smart Education Account</h1>
    </header>

    <main>
        <section id="signup-section">
            <h2>Create Account</h2>

            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" 
                minlength="8" maxlength="10" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" onclick="location.href='home.html'">Create Account</button>

                <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Education. All rights reserved.</p>
    </footer>

    <script src="crt.js"></script>
</body>

</html>
